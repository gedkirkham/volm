version: '3.7'

services:
  app:
    build: 
      context: .
    volumes:
      - static_data:/vol/web
    env_file:
      - prod.env
    depends_on:
      - db

  proxy:
    build:
      context: ./proxy
    volumes:
      - static_data:/vol/static
    ports:
      - "8080:8080"
    depends_on:
      - app

  db:
    image: postgres
    env_file:
      - prod.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    
volumes:
  static_data:
  pgdata: