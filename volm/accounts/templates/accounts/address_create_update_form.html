{% extends 'accounts/profile_base.html' %}

{% block content %}
    <header>
        <h1>
            {{ type }} Address:
        </h1>
    </header>
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button
            class="tw_neutral_button tw_button_anchor"
            type="submit"
        >
            {{ type|upper }} ADDRESS
        </button>
    </form>
{% endblock content %}
