<h2>Login:</h2>

<form action="/login/" method="POST">
	{% csrf_token %}
	{{ form.non_field_errors }}
	
	{% for field in form %}
		<p>
			{{ field.label_tag }}<br>
			{{ field }}
		
			{% if field.help_text %}
				<small>{{ field.help_text }}</small>
			{% endif %}
		
			{% for error in field.errors %}
				<p style="color: red">{{ error }}</p>
			{% endfor %}
		</p>
	{% endfor %}

    <button type="submit">Login</button>
</form>
