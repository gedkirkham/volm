{% extends 'orgs/org_base.html' %}

{% block org_content %}
    <form>
        <fieldset>
            <legend class="tw-text-3xl">
                Update:
            </legend>

            <hr />

            <div class="tw-my-8">
                {% for field in form %}
                    {{ field.errors }}
                    <label 
                        for="{{ field.id_for_label }}"
                        class="tw-text-gray-800"
                    >
                        {{ field.label }}:
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                {% endfor %}
            </div>

            {{ form.non_field_errors }}

            <button 
                class="tw_neutral_button"
                type="submit"
            >
                SUBMIT
            </button>
        </fieldset>
    </form>
{% endblock org_content %}
