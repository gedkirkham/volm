<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Volm</title>

        <link
            rel="stylesheet"
            href="{% static 'css/styles.css' %}"
            type="text/css"
        />
        <link 
            rel="stylesheet" 
            href="{% static 'volm/css/master.css' %}" 
        />
    </head>

    <body class="tw-container tw-mx-auto">
        <nav class="tw-py-4 tw-mb-16">
            <ul>
                <li class="tw-inline">
                    <a 
                        class="hover:tw-border-blue-500 tw-rounded tw-p-4 hover:tw-bg-yellow-500"
                        href="{% url 'home' %}"
                    >
                        Volm
                    </a>
                </li>
                <li class="tw-inline">
                    <a 
                        class="hover:tw-border-blue-500 tw-rounded tw-p-4 hover:tw-bg-yellow-500"
                        href="{% url 'home' %}"
                    >
                        Home
                    </a>
                </li>
                <li class="tw-inline">
                    <a 
                        class="hover:tw-border-blue-500 tw-rounded tw-p-4 hover:tw-bg-yellow-500"
                        href="{% url 'orgs:org_list' %}"
                    >
                        Organisations
                    </a>
                </li>

                {% if user.is_authenticated %}
                    <li class="tw-inline">
                        <a 
                            class="hover:tw-border-blue-500 tw-rounded tw-p-4 hover:tw-bg-yellow-500"
                            href="{% url 'orgs:org_new' %}"
                        >
                            New Org
                        </a>
                    </li>
                    <li class="tw-inline">
                        <a 
                            class="hover:tw-border-blue-500 tw-rounded tw-p-4 hover:tw-bg-yellow-500"
                            href="{% url 'orgs:org_list' %}"
                        >
                            My Org's
                        </a>
                    </li>
                    <li class="tw-inline">
                        <a 
                            class="hover:tw-border-blue-500 tw-rounded tw-p-4 hover:tw-bg-yellow-500"
                            href="{% url 'orgs:org_drafts' %}"
                        >
                            Draft Org's
                        </a>
                    </li>
                    <li class="tw-inline">
                        <a 
                            class="hover:tw-border-blue-500 tw-rounded tw-p-4 hover:tw-bg-yellow-500"
                            href="{% url 'accounts:logout' %}"
                        >
                            Log Out
                        </a>
                    </li>
                    <li class="tw-inline tw-p-4">
                        Welcome {{ user.username }}
                    </li>
                {% else %}
                    <li class="tw-inline tw-float-right">
                        <a 
                            class="hover:tw-border-blue-500 tw-rounded tw-p-4 hover:tw-bg-yellow-500"
                            href="{% url 'login' %}"
                        >
                            Log-in
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
